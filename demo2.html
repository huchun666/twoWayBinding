<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="app">
        <h1 id="h1"></h1>

        <button id="aa" v-click="fn1">点击</button>
    </div>
</body>
<script>
    var data = {
        a: 0,
        c: 2,
        n: {
            a: 1
        }
    }


    function observe(data) {
        if (!data || typeof data !== 'object') {
            return;
        }
        // 取出所有属性遍历
        Object.keys(data).forEach(function(key) {
            defineReactive(data, key, data[key]);
        });
    };

    function defineReactive(data, key, val) {
        observe(val); // 监听子属性
        Object.defineProperty(data, key, {
            enumerable: true, // 可枚举
            configurable: false, // 不能再define
            get: function() {
                console.log(key)
                return val;
            },
            set: function(newVal) {
                document.getElementById('h1').innerHTML = newVal
                val = newVal;
            }
        });
    }
    //document.getElementById('aa').onclick
    function complie(root) {
        var _this = this;
        var nodes = root.children;

        for (var i = 0; i < nodes.length; i++) {
            var node = nodes[i];

            if (node.children.length) {
                complie(node);
                return
            }
            if (node.hasAttribute('v-click')) { //绑定事件

                node.onclick = (function() { //自执行

                    var attrVal = node.getAttribute('v-click');

                    return methods[attrVal]
                })()
            }


        }
    }
    var methods = {
        fn1: function(e) {
            data.a += 10;
        }
    }

    observe(data);

    complie(document.querySelector('#app'))
</script>

</html>
